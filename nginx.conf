server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name dpccgaming.xyz;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/DpccGaming/dist;
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/dpccgaming.xyz.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/dpccgaming.xyz/*.conf;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/dpccgaming.xyz/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/dpccgaming.xyz/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;

    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include enable-php-82.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/dpccgaming.xyz.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    # 上传文件
    location ^~ /uploads/ {
        alias /www/wwwroot/dpccgaming.xyz/uploads/;
        try_files $uri $uri/ =404;
        
        # 允许跨域访问
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
    # 游戏文件 - 必须放在Vue路由规则之前！
    location /games/ {
        alias /www/wwwroot/DpccGaming/games/;
        try_files $uri $uri/ =404;
        
        # 允许跨域访问
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        
        # 处理游戏内部资源文件
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin *;
        }
        
        # 处理JS文件
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            add_header Access-Control-Allow-Origin *;
            expires 1h;
        }
        
        # 处理CSS文件
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
            add_header Access-Control-Allow-Origin *;
            expires 1h;
        }
        
        # 处理JSON文件
        location ~* \.json$ {
            add_header Content-Type "application/json; charset=utf-8";
            add_header Access-Control-Allow-Origin *;
            expires 1h;
        }
        
        # 处理二进制文件
        location ~* \.(bin|cconb)$ {
            add_header Content-Type "application/octet-stream";
            add_header Access-Control-Allow-Origin *;
            expires 1h;
        }
    }
    
    # API代理到后端
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 视频和图片文件
    location ~* \.(mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Vue路由支持 - 放在最后！
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 安全设置
    location ~ /\. {
        deny all;
    }
    access_log  /www/wwwlogs/dpccgaming.xyz.log;
    error_log  /www/wwwlogs/dpccgaming.xyz.error.log;
}